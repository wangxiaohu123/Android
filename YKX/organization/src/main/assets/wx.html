<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">

    function loadOldData(arg){
         document.getElementById("log_msg").innerHTML +=
             ("<br\>Native调用了js函数并传递参数："+arg);
    }

    //android 调用JS并设置图片
    function setImage(path){
         document.getElementById("log_msg").innerHTML +=
             "<br\>"+path;
         document.getElementById("img").src=""+path;

    }

    </script>
</head>
<body>
<p>WebView与Javascript交互</p>
<br/>
<input id="file" type="file" capture="camera" accept="image/*">
<br/>

<button class = "rect" onclick="window.android.showPicSelectedAction()">JS调用相册</button>
</br>
<div>
    <button onClick="window.android.submitData('come from Js')">点击调用Native代码并传递参数</button>
</div>
<br/>
<p><img id= "img"  width="100" height="100"/></p>
<div id="log_msg">调用打印信息</div>
</body>
</html>
