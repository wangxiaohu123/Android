<!-- 压缩js -->

<script src="./js/uploadimg.js"></script>
<script>

    function summernoteGet() {
        // $('#summernote').summernote('isEmpty')  检查是否为空
        if (!$('#summernote').summernote('isEmpty')) {
            var markupStr = $('#summernote').summernote('code');
            window.android.submitData(markupStr);//安卓调用方法
        }
    }

    function summernoteGetT() {
        // $('#summernote').summernote('isEmpty')  检查是否为空
        if (!$('#summernote').summernote('isEmpty')) {
            var markupStr = $('#summernote').summernote('code');
            return markupStr;
        }
    }

    function summernoteSet(json) {
        $('#summernote').summernote('code', json);
    }

</script>
